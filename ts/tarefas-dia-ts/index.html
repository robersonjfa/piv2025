<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tarefas do Dia — TypeScript</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="container">
      <h1>Tarefas do Dia</h1>
      <div class="controls">
        <input id="data" type="date" aria-label="Selecionar data"/>
        <input id="novaTarefa" type="text" placeholder="Descreva sua tarefa..." aria-label="Nova tarefa"/>
        <button id="btnAdicionar">Adicionar</button>
      </div>
      <p id="status" class="muted"></p>
    </header>

    <main class="container">
      <ul id="lista" class="lista"></ul>
      <div class="actions-row">
        <button id="btnLimparConcluidas" class="secondary">Limpar concluídas</button>
        <button id="btnLimparTudo" class="danger">Limpar tudo do dia</button>
      </div>
    </main>

    <footer class="container footer">
      <small>LocalStorage • TypeScript • Sem back-end</small>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
